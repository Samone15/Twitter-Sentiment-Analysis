<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Sentiment Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>Tweet Sentiment Classifier</h1>
    <form method="POST" action="/predict">
        <label for="tweet">Enter a Tweet:</label>
        <input type="text" id="tweet" name="tweet" placeholder="Type your tweet here..." required>
        <input type="submit" value="Classify">
    </form>

    {% if tweet %}
    <div class="result">
        <p>Tweet: <strong>{{ tweet }}</strong></p>
        <p>Sentiment: <strong>{{ sentiment }}</strong></p>
    </div>
    {% endif %}

</body>
</html>
