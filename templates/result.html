<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
</head>
<body>
    <h1>Results for "{{ keyword }}" ({{ sentiment }} tweets)</h1>
    <table border="1">
        <tr>
            <th>Word</th>
            <th>Frequency</th>
        </tr>
        {% for word, freq in frequencies.items() %}
        <tr>
            <td>{{ word }}</td>
            <td>{{ freq }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Go Back</a>
</body>
</html>
